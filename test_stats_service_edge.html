        class StatsService {

            calculateProgress(completed, total) {

                if (total === 0) return 0;
                if (completed < 0 || total < 0) return 0;
                if (completed > total) return 100;

            calculateStreak(dates) {
                if (!Array.isArray(dates) || dates.length === 0) return 0;
                
                let streak = 1;
                let maxStreak = 1;
                const validDates = dates.filter(d => !isNaN(new Date(d).getTime())).map(d => new Date(d));
                if (validDates.length === 0) return 0;
                
                const sorted = [...validDates].sort((a, b) => a - b);
                
                for (let i = 1; i < sorted.length; i++) {
                    const prev = sorted[i-1];
                    const curr = sorted[i];
                    const diffDays = Math.round((curr - prev) / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) {
                        streak++;
                        maxStreak = Math.max(maxStreak, streak);
                    } else if (diffDays > 1) {
                        streak = 1;
                    }
                }
                return maxStreak;
            }

            calculateLevel(xp) {

                if (xp === null || xp === undefined || typeof xp !== 'number' || isNaN(xp) || xp < 0) {

            calculateAverageScore(scores) {

                const validScores = scores.filter(s => typeof s === 'number' && !isNaN(s) && s >= 0);
                if (validScores.length === 0) return 0;
                const sum = validScores.reduce((a, b) => a + b, 0);

            }
