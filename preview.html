<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    h3 {
      padding: 10px;
      margin: 0;
      background: #f0f0f0;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>

<body>

<h3>پیش‌نمایش اپ</h3>

<iframe
  id="frame"
  sandbox="allow-scripts allow-forms"
></iframe>

<script>
  const frame = document.getElementById("frame");
  const code = localStorage.getItem("previewCode");

  if (code) {
    frame.srcdoc = code;
  } else {
    frame.srcdoc = `
      <div style="padding:20px;font-family:sans-serif">
        <h3>هیچ کدی برای پیش‌نمایش وجود ندارد</h3>
        <p>ابتدا از صفحه اصلی کد تولید کنید.</p>
      </div>
    `;
  }
</script>

</body>
</html>
