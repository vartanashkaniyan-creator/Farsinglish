<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>App Builder</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      direction: rtl;
    }

    nav {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #020617;
      position: sticky;
      top: 0;
    }

    nav button {
      flex: 1;
      background: #1f2933;
      color: var(--text);
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    nav button:hover {
      background: var(--accent);
      color: #000;
    }

    #app {
      padding: 15px;
    }

    .view {
      display: none;
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      animation: fade .3s;
    }

    .view.active {
      display: block;
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
    }

    p {
      color: var(--muted);
      line-height: 1.7;
    }

    .quiz button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1f2937;
      color: var(--text);
      cursor: pointer;
    }

    .quiz button:hover {
      background: var(--accent);
      color: #000;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<nav>
  <button onclick="Engine.open('home')">خانه</button>
  <button onclick="Engine.open('lesson')">آموزش</button>
  <button onclick="Engine.open('quiz')">آزمون</button>
  <button onclick="Engine.open('result')">نتیجه</button>
</nav>

<div id="app"></div>

<script>
const Engine = {
  score: 0,

  pages: [
    { id: "home", type: "home" },
    { id: "lesson", type: "lesson" },
    {
      id: "quiz",
      type: "quiz",
      question: "2 + 2 = ؟",
      options: [2,3,4,5],
      answer: 4
    },
    { id: "result", type: "result" }
  ],

  init() {
    this.render();
    this.open("home");
  },

  render() {
    const app = document.getElementById("app");
    app.innerHTML = "";

    this.pages.forEach(p => {
      const s = document.createElement("section");
      s.className = "view";
      s.dataset.view = p.id;

      if (p.type === "home") {
        s.innerHTML = `<h2>خانه</h2><p>به اپ ساز خودکار خوش آمدید</p>`;
      }

      if (p.type === "lesson") {
        s.innerHTML = `<h2>آموزش</h2><p>درس‌ها به‌صورت خودکار تولید می‌شوند</p>`;
      }

      if (p.type === "quiz") {
        s.classList.add("quiz");
        s.innerHTML = `
          <h2>آزمون</h2>
          <p>${p.question}</p>
          ${p.options.map(o =>
            `<button onclick="Engine.answer(${o}, ${p.answer})">${o}</button>`
          ).join("")}
        `;
      }

      if (p.type === "result") {
        s.innerHTML = `<h2>نتیجه</h2><p>امتیاز شما: <b id="score">0</b></p>`;
      }

      app.appendChild(s);
    });
  },

  answer(val, correct) {
    if (val === correct) this.score += 10;
    document.getElementById("score").innerText = this.score;
    this.open("result");
  },

  open(view) {
    document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
    document.querySelector(`[data-view="${view}"]`).classList.add("active");
  }
};

Engine.init();
</script>

</body>
</html>
