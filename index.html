<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>App Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      padding: 16px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #0f0;
      background: #fff;
    }
  </style>
</head>
<body>

<h2>پیش‌نمایش اپ</h2>

<iframe id="appFrame"></iframe>

<script>
  const code = localStorage.getItem("generatedCode");

  if (code) {
    const frame = document.getElementById("appFrame");
    frame.srcdoc = code;
  } else {
    document.body.innerHTML += "<p>هیچ کدی برای پیش‌نمایش وجود ندارد</p>";
  }
</script>

</body>
</html>
