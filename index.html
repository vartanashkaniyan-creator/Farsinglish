<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Ashk App Creator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e6e6e0;
      padding: 16px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    pre {
      background: #000;
      color: #0f0;
      padding: 12px;
      margin-top: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Ashk App Creator</h1>
<p>دستور اپ را بنویس (فارسی یا انگلیسی)</p>

<textarea id="command" placeholder="مثال: create todo app یا اپ لیست بساز"></textarea>

<br>
<button onclick="generateApp()">تولید کد اپ</button>

<pre id="output">// generated code will appear here</pre>

<script>
function generateApp() {
  const input = document.getElementById("command").value.toLowerCase();
  let code = "";

  if (input.includes("todo") || input.includes("لیست")) {
    code = `
<!DOCTYPE html>
<html>
<body>
  <h2>Todo App</h2>
  <input placeholder="New task">
  <button>Add</button>
</body>
</html>
    `;
  } else {
    code = "<h3>❌ دستور شناخته نشد</h3>";
  }

  document.getElementById("output").textContent = code;
  localStorage.setItem("generatedCode", code);

  // رفتن به پیش‌نمایش
  setTimeout(() => {
    window.location.href = "preview.html";
  }, 500);
}
</script>

</body>
</html>
