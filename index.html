<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

  <title>Ashk App Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Ashk App Creator</h1>
