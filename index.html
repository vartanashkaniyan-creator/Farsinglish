<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اپلیکیشن آموزشی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- صفحه ورود -->
        <section id="login" class="view">
            <h1 id="login-title">ورود به اپ</h1>
            <input type="text" id="username" placeholder="نام کاربری" />
            <input type="password" id="password" placeholder="رمز عبور" />
            <button id="login-button" onclick="Engine.login()">ورود</button>
        </section>
        
        <!-- منوی انتخاب زبان -->
        <section id="language-selection" class="view">
            <h1>انتخاب زبان</h1>
            <button onclick="Engine.changeLanguage('fa')">فارسی</button>
            <button onclick="Engine.changeLanguage('en')">English</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
