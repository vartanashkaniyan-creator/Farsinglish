<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Auto App Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffffff">
<meta name="mobile-web-app-capable" content="yes">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:sans-serif;
  background:#f2f4f8;
  direction:rtl;
}
nav{
  display:flex;
  justify-content:space-around;
  padding:12px;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
  position:sticky;
  top:0;
}
nav button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#e9edf3;
  cursor:pointer;
}
#app{padding:20px}
.card{
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
.quiz button{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#4caf50;
  color:#fff;
  font-size:16px;
}
.score{
  font-size:22px;
  font-weight:bold;
  color:#2196f3;
}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<nav>
  <button onclick="Engine.open('home')">خانه</button>
  <button onclick="Engine.open('lesson')">آموزش</button>
  <button onclick="Engine.open('quiz')">آزمون</button>
  <button onclick="Engine.open('result')">نتیجه</button>
</nav>

<div id="app"></div>

<script>
/* ================= ENGINE ================= */

const Engine = {
  score:0,

  pages:{},

  open(page){
    document.getElementById("app").innerHTML=this.pages[page];
    if(page==="result"){
      document.getElementById("score").innerText=this.score;
    }
  },

  answer(v){
    if(v===4 || v===10)this.score+=10;
    this.open("result");
  },

  buildFromCommand(cmd){
    const c = cmd.toLowerCase();

    this.pages = {
      home:`
        <div class="card">
          <h2>خانه</h2>
          <p>اپ از روی دستور ساخته شد.</p>
        </div>
      `
    };

    if(c.includes("آموزش")){
      this.pages.lesson = `
        <div class="card">
          <h2>آموزش</h2>
          <p>محتوای آموزشی به‌صورت خودکار تولید شد.</p>
        </div>
      `;
    }

    if(c.includes("آزمون")){
      this.pages.quiz = `
        <div class="card quiz">
          <h2>آزمون</h2>
          <p>۵ + ۵ = ؟</p>
          <button onclick="Engine.answer(8)">۸</button>
          <button onclick="Engine.answer(9)">۹</button>
          <button onclick="Engine.answer(10)">۱۰</button>
        </div>
      `;
    }

    this.pages.result = `
      <div class="card">
        <h2>نتیجه</h2>
        <p>امتیاز شما:</p>
        <div class="score" id="score">0</div>
      </div>
    `;

    this.open("home");
  }
};

/* ===== INITIAL UI ===== */
Engine.pages.home = `
  <div class="card">
    <h2>دستور ساخت اپ</h2>
    <textarea id="cmd" placeholder="مثال: آموزش و آزمون بساز"></textarea>
    <button style="margin-top:10px" onclick="
      Engine.buildFromCommand(
        document.getElementById('cmd').value
      )
    ">ساخت اپ</button>
  </div>
`;

Engine.open("home");

/* ===== PWA INLINE ===== */
if("serviceWorker" in navigator){
  const swCode = `
    self.addEventListener("install",e=>self.skipWaiting());
    self.addEventListener("fetch",e=>{});
  `;
  const blob = new Blob([swCode],{type:"text/javascript"});
  navigator.serviceWorker.register(URL.createObjectURL(blob));
}
</script>

</body>
</html>
